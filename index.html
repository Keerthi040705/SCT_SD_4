<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🛒 Multi-Product Comparison with Discount % & CSV Export</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🛒 Multi-Product Comparison with Discount % & CSV Export</h1>

  <div class="input-section" id="inputSection">
    <div class="input-group">
      <label for="numProducts">Number of products to compare:</label>
      <select id="numProducts" onchange="renderUrlInputs()">
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </div>

    <form id="urlForm">
      <!-- Dynamic inputs inserted here -->
    </form>

    <button onclick="compareProducts()">Compare Now</button>
    <button id="downloadCsvBtn" onclick="downloadCSV()" style="display:none;">⬇️ Download CSV</button>
  </div>

  <div class="result" id="comparisonResult"></div>

  <script src="script.js"></script>
</body>
</html>
